<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Decoder</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <header class="cabecalho"> 
        <img src="./assets/Logo alura.png" alt="Logo da alura">
    </header>
    
    <main class="apresentacao">
        <section class="apresentacao__entrada">
            <textarea id="texto" placeholder="Escreva a mensagem aqui!"></textarea>
            <br>
            <div class="apresentacao__entrada__interface">
                <div class="apresentacao__entrada__interface__aviso">
                    <img src="./assets/Atencao.png" alt="Aviso"><p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="apresentacao__entrada__interface__botao">
                    <button class="btn-cripto" onclick="criptografar()">Criptografar</button>
                    <button class="btn-descipto" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="apresentacao__saida">
            <img id="imagem" src="./assets/Genio.jpg" alt="Foto do avatar">
                <section class = "apresentacao__saida__texto">
                    <h1 class="apresentacao__saida__texto__titulo" id="titulo">Nenhuma mensagem encontrada</h1>
                    <p class="apresentacao__saida__texto__texto" id="textoModificado">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </section>
            <button class ="apresentacao__saida__botao" id="botaoCopiar" onclick="copiarTexto()">Copiar</button>
            <script src="documentjs.js"></script>
            <div id="areaDeTexto"></div>
        </section>
    </main>
    <footer class="rodape">
        <a class="rodape__link" href="https://www.linkedin.com/in/edgar-siebeneichler-branco-a734141b7/">Criado por: Edgar Siebeneichler Branco</a>
    </footer>
</body>

</html>
